name: Deploy Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: terraform
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3 

      - name: Zip Lambda function
        run: |
          cd lambda
          zip -r ../lambda.zip .

      - name: Terraform Apply
        run: TF_LOG=DEBUG terraform apply -auto-approve
        working-directory: terraform

      - name: Commit Terraform state
        run: |
          git config --global user.email "noehoussein@gmail.com"
          git config --global user.name "noehoussein"
          git checkout -b state || git checkout state
          mv terraform/terraform.tfstate terraform/state/
          git add terraform/state/terraform.tfstate
          git commit -m "Update Terraform state"
          git push origin state

      - name: Get API URL
        run: echo "API URL $(terraform output api_url)"
        working-directory: terraform
